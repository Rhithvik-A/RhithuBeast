<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test your Memory</title>
    <style>
        header{
            font-size: 100px;
            text-align: center;
            color: rgb(95, 241, 252);
        }
        .start-button {
            text-align: center;
            font-size: x-large;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="Start_sreen" style="display: block;">
        <header>
            <h1>Welcome to my Memory game</h1>
        </header>
        <div class="start-button">
            <button onclick="Start()" id="start-button" style="font-size: x-large;">Start Memory Game</button>
        </div>
    </div>

    <div id="images" style="display: none;">
        <div id="timer"></div>
        <div style="width: 50px; height: 50px; border: 1px solid black;" >
            <img id="apple" src="../IMAGES/apple.png" alt="apple" onclick="apple()" style="width: 50px; height: 50px; display: block;">
        </div>

        <div style="width: 50px; height: 50px; border: 1px solid black;" >
            <img id="bananna" src="../IMAGES/bananna.png" alt="bananna" onclick="bananna()" style="width: 50px; height: 50px; display: block;">
        </div>

        <div style="width: 50px; height: 50px; border: 1px solid black;" >
            <img id="orange" src="../IMAGES/orange.png" alt="orange" style="width: 50px; height: 50px; display: block;">
        </div>

        <div style="width: 50px; height: 50px; border: 1px solid black;" >
            <img id="watermelon" src="../IMAGES/watermelon.png" alt="watermelon" style="width: 50px; height: 50px; display: block;">
        </div>

        <div style="width: 50px; height: 50px; border: 1px solid black;" >
            <img id="kewi" src="../IMAGES/kewi.png" alt="kewi" style="width: 50px; height: 50px; display: block;">
        </div>

        <div style="width: 50px; height: 50px; border: 1px solid black;" >
            <img id="cherry" src="../IMAGES/cherry.png" alt="cherry" style="width: 50px; height: 50px; display: block;">
        </div>

        <div style="width: 50px; height: 50px; border: 1px solid black;" >
            <img id="grapes" src="../IMAGES/grapes.png" alt="grapes" style="width: 50px; height: 50px; display: block;">
        </div>

        <div style="width: 50px; height: 50px; border: 1px solid black;" >
            <img id="strawberry" src="../IMAGES/strawberry.png" alt="strawberry" style="width: 50px; height: 50px; display: block;">
        </div>

        <div style="width: 50px; height: 50px; border: 1px solid black;" >
            <img id="mango" src="../IMAGES/mango.png" alt="mango" style="width: 50px; height: 50px; display: block;">
        </div>

        <div style="width: 50px; height: 50px; border: 1px solid black;" >
            <img id="pineapple" src="../IMAGES/pineapple.png" alt="pineapple" style="width: 50px; height: 50px; display: block;">
        </div>

    </div>

    <div id="questines" style="display: none;">
        <ol>
            <li id="Q1" style="display: none;">Point out strawberry</li>
            <li id="Q2" style="display: none;">Point out watermelon</li>
            <li id="Q3" style="display: none;">Point out cherry</li>
            <li id="Q4" style="display: none;">Point out pineapple</li>
            <li id="Q5" style="display: none;">Point out mango</li>
            <li id="Q6" style="display: none;">Point out apple</li>
            <li id="Q7" style="display: none;">Point out kewi</li>
            <li id="Q8" style="display: none;">Point out bananna</li>
            <li id="Q9" style="display: none;">Point out orange</li>
            <li id="Q10" style="display: none;">Point out grapes</li>
        </ol>
    </div>
    <script>
        time =10;
        function Start() {
            alert('The Game is starting')
            alert('Quickly see all the images and after the time gets over point out the image to the respsctive question. You will get ' + time + ' seconds to memorize the images')
            document.getElementById("Start_sreen").style.display = "none";
            document.getElementById("images").style.display = "block";
            
            
            startCountdown(time);
        }

        intervalId = null
        display = document.getElementById('timer');
        timer = null
        function startCountdown(duration) {
            timer  = duration   
            display.innerText = timer
            intervalId = setInterval(display_time, 1000);

        }

        function display_time()
        {
            timer = timer - 1   
            display.textContent = timer
            if (timer < 0) {
                clearInterval(intervalId);
                display.innerText = 'Time\'s up!';
                hideImages();
            }
        }
        function hideImages()
        {
            document.getElementById('apple').style.display = "none";
            document.getElementById('bananna').style.display = "none";
            document.getElementById('orange').style.display = "none";
            document.getElementById('watermelon').style.display = "none";
            document.getElementById('kewi').style.display = "none";
            document.getElementById('cherry').style.display = "none";
            document.getElementById('grapes').style.display = "none";
            document.getElementById('strawberry').style.display = "none";
            document.getElementById('mango').style.display = "none";
            document.getElementById('pineapple').style.display = "none";
            questines()
        }
        
        function questines() {
            ans = 0
            document.getElementById(Q1).style.display="block";
            function apple() {
                ans = ans + 0;
            }
        }
    </script>
</body>
</html>
