    <script>
        let time = 15;
        function Start() {
            alert('The Game is starting');
            alert('Quickly see all the images and after the time gets over point out the image to the respective question. You will get ' + time + ' seconds to memorize the images');
            document.getElementById("Start_screen").style.display = "none";
            document.getElementById("images").style.display = "block";
            
            startCountdown(time);
        }

        let intervalId = null;
        let display = document.getElementById('timer');
        let timer = null;

        function startCountdown(duration) {
            timer = duration;
            display.innerText = timer;
            intervalId = setInterval(display_time, 1000);
        }

        function display_time() {
            timer = timer - 1;
            display.textContent = timer;
            if (timer < 0) {
                clearInterval(intervalId);
                display.innerText = "Time's up!";
                hideImages();
            }
        }
        function hideImages() {
            document.getElementById('apple').style.display = "none";
            document.getElementById('banana').style.display = "none";
            document.getElementById('orange').style.display = "none";
            document.getElementById('watermelon').style.display = "none";
            document.getElementById('kiwi').style.display = "none";
            document.getElementById('cherry').style.display = "none";
            document.getElementById('grapes').style.display = "none";
            document.getElementById('strawberry').style.display = "none";
            document.getElementById('mango').style.display = "none";
            document.getElementById('pineapple').style.display = "none";
            Q1();
        }
        let q_counter = 1;
        let points = 0;
        let question = '';
        function checkgo_to_next_question(answer) {
            if (question === answer){
                points++
                console.log(points)
            }
            q_counter++;

            if (q_counter == 1) 
                Q1()
            else if (q_counter == 2) 
                Q2()
            else if (q_counter == 3) 
                Q3()
            else if (q_counter == 4) 
                Q4()
            else if (q_counter == 5) 
                Q5()
            else if (q_counter == 6) 
                Q6()
            else if (q_counter == 7) 
                Q7()
            else if (q_counter == 8) 
                Q8()
            else if (q_counter == 9) 
                Q9()
            else if (q_counter == 10) 
                Q10()
            else if (q_counter > 10)
                result() 
        }

            document.getElementById('Q1').style.display = "block";

            document.getElementById('Q9').style.display = "block";
        }

        function Q10() {
            question = 'grapes';
            document.getElementById('Q10').style.display = "block";
        }
        function result() {
            document.getElementById('images').style.display='none';
            document.getElementById('questions').style.display='none';
            document.getElementById('ans').style.display = 'block';
            
            if (points < 3 || points == 3) {
                document.getElementById('final_answer').innerText='You must improve your memory. Your score is: ' + points;
            }
            if (points < 6 && points > 3) {
                document.getElementById('final_answer').innerText='You have a average memory. Your score is: ' + points;
            }
            if (points < 9 && points > 6) {
                document.getElementById('final_answer').innerText='You have a great memory. Your score is: ' + points;
