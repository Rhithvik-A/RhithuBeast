<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Admission Form</title>
<style>
body { font-family: 'Segoe UI', sans-serif; background:#f4f7f9; display:flex; justify-content:center; align-items:center; min-height:100vh; }
.form-container { background: rgba(255,255,255,0.95); padding:30px; border-radius:15px; box-shadow:0 12px 30px rgba(0,0,0,0.15); width:500px; display:grid; gap:20px; }
.form-item { display:flex; flex-direction:column; }
.form-item label { font-weight:600; margin-bottom:5px; }
.form-item input, .form-item select { padding:10px; border-radius:8px; border:1px solid #ccc; }
.submit-btn { padding:12px; border:none; border-radius:8px; background:#2575fc; color:white; cursor:pointer; }
.submit-btn:hover { background:#1255d1; }
#status { color:green; margin-top:10px; }
.loader {
  border: 6px solid #f3f3f3; /* Light gray background */
  border-top: 6px solid #2575fc; /* Blue top color */
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  display: none; /* Hidden by default */
  margin: 10px auto;
}

@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}

</style>
</head>
<body>

<form class="form-container" onsubmit="return false;">
  <h2 style="text-align:center; color:#2575fc;">Student Application</h2>

  <div class="form-item">
    <label for="student-name">Name of the Student:</label>
    <input type="text" id="student-name" placeholder="Enter student name">
  </div>

  <div class="form-item">
    <label for="grade">Grade:</label>
    <select id="grade">
      <option disabled selected>Select Grade</option>
      <option value="1">Grade 1</option>
      <option value="2">Grade 2</option>
      <option value="3">Grade 3</option>
      <option value="4">Grade 4</option>
      <option value="5">Grade 5</option>
      <option value="6">Grade 6</option>
      <option value="7">Grade 7</option>
      <option value="8">Grade 8</option>
      <option value="9">Grade 9</option>
      <option value="10">Grade 10</option>
      <option value="11">Grade 11</option>
      <option value="12">Grade 12</option>
    </select>
  </div>

  <div class="form-item">
    <label for="email">Email Id:</label>
    <input type="email" id="email" placeholder="Enter Email Id">
  </div>

  <div class="form-item">
    <label>Documents:</label>
    <input type="file" id="emarites_id_or_passport">
  </div>

  <div class="form-item">
    <label for="admition_number">Admission No:</label>
    <input type="text" id="admition_number" placeholder="Enter Admission Number">
  </div>

  <button type="button" class="submit-btn" onclick="uploadFile()">Submit Without Encryption</button>
  <button type="button" class="submit-btn" onclick="uploadFile_encrypt()">Submit With Encryption</button>

  <div class="loader" id="loader"></div>

  <p id="status"></p>
</form>

<script>
async function uploadFile() {
    const file = document.getElementById('emarites_id_or_passport').files[0];
    if (!file) { alert("Select a file!"); return; }

    const formData = new FormData();
    formData.append("name", document.getElementById('student-name').value);
    formData.append("grade", document.getElementById('grade').value);
    formData.append("email", document.getElementById('email').value);
    formData.append("adm_num", document.getElementById('admition_number').value);
    formData.append("file", file);
    
    document.getElementById('loader').style.display = 'block';
    document.getElementById('status').innerText = "";
    try {
        const res = await fetch("https://rhithubeast.onrender.com/upload/", {
            method: "POST",
            body: formData
        });
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        // handle ZIP download
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = document.getElementById('admition_number').value + "_student_package.zip";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        document.getElementById('status').innerText = "Student ZIP file downloaded!";
    } catch (err) {
        console.error(err);
        document.getElementById('status').innerText = "Upload failed!";
    }
    finally {
      document.getElementById('loader').style.display = 'none';
    }
}

async function uploadFile_encrypt() {
    const file = document.getElementById('emarites_id_or_passport').files[0];
    if (!file) { alert("Select a file!"); return; }

    const formData = new FormData();
    formData.append("name", document.getElementById('student-name').value);
    formData.append("grade", document.getElementById('grade').value);
    formData.append("email", document.getElementById('email').value);
    formData.append("adm_num", document.getElementById('admition_number').value);
    formData.append("file", file);
    
    document.getElementById('loader').style.display = 'block';
    document.getElementById('status').innerText = "";

    try {
        const res = await fetch("https://rhithubeast.onrender.com/encrypt_and_upload/", {
            method: "POST",
            body: formData
        });
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

        // handle ZIP download
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = document.getElementById('admition_number').value + "_encrypted_package.zip";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        document.getElementById('status').innerText = "Encrypted ZIP downloaded!";
    } catch (err) {
        console.error(err);
        document.getElementById('status').innerText = "Upload failed!";
    }
    finally {
      document.getElementById('loader').style.display = 'none';
    }
}
</script>

</body>
</html>
