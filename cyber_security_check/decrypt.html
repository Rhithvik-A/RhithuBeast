<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Admission Form</title>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="icon" href="../Favican/MyDailyDo (1).png" type="image/png">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f7f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url("../Favican/360_F_735447660_Mb1mTmfff8EhrRuornYjGkE9JlGUk4lP.jpg");
    background-size: cover;
    background-position: center;
  }

  .form-container {
    background-color: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    max-width: 1000px;
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
  }

  .form-section {
    display: flex;
    flex-direction: column;
  }

  .form-item {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
  }

  .form-item label {
    margin-bottom: 8px;
    font-size: 16px;
    font-weight: 600;
    color: #333;
  }

  .form-item input,
  .form-item select,
  .form-item input[type="file"] {
    padding: 12px 15px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    transition: all 0.3s ease;
  }

  .form-item input:focus,
  .form-item select:focus {
    border-color: #2575fc;
    box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
  }

  .submit-btn {
    grid-column: 1 / -1;
    padding: 15px;
    font-size: 16px;
    background-color: #2575fc;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 10px;
  }

  .submit-btn:hover {
    background-color: #1255d1;
  }

  @media (max-width: 768px) {
    .form-container {
      grid-template-columns: 1fr;
      padding: 30px;
    }
  }
</style>
</head>
<body>

<form class="form-container">
    <h2 style="grid-column: 1 / -1; text-align: center; margin-bottom: 0px;margin-top: 0px; color: #2575fc;">
    Decrypt The Document
  </h2>

  <div class="form-section">
    <div class="form-item">
      <label for="pii_selection">ID Document</label>
      <input type="file" id="emarites_id_or_passport" style="margin-top:10px;">
    </div>
  </div>
<div class="form-section">
    <div class="form-item">
      <label for="pii_selection">Details Document</label>
      <input type="file" id="details_doc" style="margin-top:10px;">
    </div>
  </div>
  <button type="submit" class="submit-btn" onclick="uploadFile()">Decrypt</button>
</form>

  <script>
    async function uploadFile() {
      // 1. get the file from input
      const id_file = document.getElementById('emarites_id_or_passport').files[0];
      if (!id_file) {
        alert("Please select a ID file!");
        return;
      }

      const details_file = document.getElementById('details_doc').files[0];
      if (!details_file) {
        alert("Please select a details file!");
        return;
      }

      // 2. wrap it in FormData (multipart/form-data)
      const formData = new FormData();
      formData.append("encrypted_details_file", details_file);
      formData.append("encrypted_id_file", id_file); // name "file" must match your backend param
      

      // 3. send using fetch
      try {
        const res = await fetch("https://rhithubeast.onrender.com/decrypt/", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        document.getElementById('status').innerText = data.message;
      } catch (err) {
        console.error(err);
        document.getElementById('status').innerText = "Upload failed!";
      }}

      // encrypted version


    async function uploadFile_encrypt() {
    // 1. get the file from input
    const file = document.getElementById('emarites_id_or_passport').files[0];
    if (!file) {
    alert("Please select a file first!");
    return;
    }

          const studentName = document.getElementById('student-name').value;
      const grade = document.getElementById('grade').value;
      const email = document.getElementById('email').value;

    // 2. wrap it in FormData (multipart/form-data)
    const formData = new FormData();
      formData.append("name", studentName);
      formData.append("grade", grade);
      formData.append("email", email);
      formData.append("file", file); // name "file" must match your backend param

    // 3. send using fetch
      try {
        const res = await fetch("https://rhithubeast.onrender.com/encrypt_and_upload/", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        document.getElementById('status').innerText = data.message;
      } catch (err) {
        console.error(err);
        document.getElementById('status').innerText = "Upload failed!";
      }
    }
  </script>

</body>
</html>
