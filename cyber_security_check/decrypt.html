<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Admission Form</title>
<style>
  body { font-family: sans-serif; background: #f4f7f9; display:flex; justify-content:center; align-items:center; min-height:100vh;}
  .form-container { background: rgba(255,255,255,0.95); padding:30px; border-radius:15px; box-shadow:0 12px 30px rgba(0,0,0,0.15); width:400px; display:flex; flex-direction:column; gap:15px;}
  .submit-btn { padding:12px; border:none; border-radius:8px; background:#2575fc; color:white; cursor:pointer;}
  .submit-btn:hover { background:#1255d1;}
</style>
</head>
<body>

<div class="form-container">
  <h2 style="text-align:center; color:#2575fc;">Decrypt The Document</h2>

  <label>ID Document</label>
  <input type="file" id="emarites_id_or_passport">

  <label>Details Document</label>
  <input type="file" id="details_doc">

  <button type="button" class="submit-btn" onclick="uploadFile()">Decrypt</button>

  <p id="status" style="color:green;"></p>
</div>

<script>
async function uploadFile() {
    const id_file = document.getElementById('emarites_id_or_passport').files[0];
    const details_file = document.getElementById('details_doc').files[0];

    if (!id_file || !details_file) {
        alert("Please select both files!");
        return;
    }

    const formData = new FormData();
    formData.append("encrypted_id_file", id_file);
    formData.append("encrypted_details_file", details_file);

    try {
        const res = await fetch("https://rhithubeast.onrender.com/decrypt/", {
            method: "POST",
            body: formData
        });

        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

        // handle ZIP download
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "decrypted_package.zip";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        document.getElementById('status').innerText = "Decrypted ZIP downloaded!";
    } catch (err) {
        console.error(err);
        document.getElementById('status').innerText = "Decryption failed!";
    }
}
</script>

</body>
</html>
