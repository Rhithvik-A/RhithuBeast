<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FLAMES TESTR</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen text-white bg-cover bg-center"
style="background-image: url('unnamed.jpg');">
>

<div class="bg-white/10 backdrop-blur-md rounded-2xl p-10 w-80 shadow-2xl text-center">
  <h2 class="text-3xl font-bold mb-6 tracking-wide">FLAMES TESTER</h2> 



  <input id="name1" type="text" placeholder="Enter First Name" 
         class="w-full mb-4 p-3 rounded-xl text-black focus:ring-2 focus:ring-purple-400 outline-none transition transform hover:scale-105">

  <input id="name2" type="text" placeholder="Enter Second Name" 
         class="w-full mb-4 p-3 rounded-xl text-black focus:ring-2 focus:ring-blue-400 outline-none transition transform hover:scale-105">

  <button onclick="flames()" 
          class="w-full bg-gradient-to-r from-pink-500 to-red-500 hover:from-pink-600 hover:to-red-600 text-white font-bold py-3 rounded-xl shadow-lg transform transition hover:scale-105">
    Find Relationship
  </button>

  <p id="result" class="mt-6 text-xl font-semibold min-h-[28px]"></p>
</div>

<script>
function flames() {
    let name1 = document.getElementById('name1').value.toLowerCase().replace(/\s+/g, '');
    let name2 = document.getElementById('name2').value.toLowerCase().replace(/\s+/g, '');

    if(!name1 || !name2){
        document.getElementById('result').innerText = "Enter both names!";
        return;
    }

    let arr1 = name1.split('');
    let arr2 = name2.split('');

    for(let i=0; i<arr1.length; i++){
        let index = arr2.indexOf(arr1[i]);
        if(index !== -1){
            arr1[i] = ''; 
            arr2[index] = ''; 
        }
    }

    let remaining = arr1.filter(c => c !== '').length + arr2.filter(c => c !== '').length;

    let flamesArr = ['F','L','A','M','E','S'];
    let idx = 0;

    while(flamesArr.length > 1){
        idx = (idx + remaining - 1) % flamesArr.length;
        flamesArr.splice(idx,1);
    }

    let resultMap = {
        'F': 'Friends 🤝',
        'L': 'Love ❤️',
        'A': 'Affection 🥰',
        'M': 'Marriage 💍',
        'E': 'Enemy 😈',
        'S': 'Sibling 👨‍👩‍👧‍👦'
    };

    document.getElementById('result').innerText = `Relationship: ${resultMap[flamesArr[0]]}`;
}
</script>

</body>
</html>
