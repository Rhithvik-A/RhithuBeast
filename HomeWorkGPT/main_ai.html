<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HomeWork GPT</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="Favicon/Untitled design.png">
</head>

<body class="w-screen min-h-screen bg-gradient-to-br from-indigo-200 via-purple-200 to-pink-200 font-inter cursor-pointer">

<!-- ‚úÖ SIDEBAR -->
<div id="sidebar"
  class="fixed left-0 top-0 h-full w-60 bg-white/70 backdrop-blur-lg shadow-xl p-6 transform -translate-x-full transition-all duration-300 z-50 overflow-y-auto">

  <h2 class="text-2xl font-bold mb-6 text-purple-700" onclick="toggleSidebar()">‚ö° Menu</h2>

  <button onclick="btn_1()" class="w-full text-left p-3 rounded-xl bg-purple-100 hover:bg-purple-200 mb-2">
    üìê Math
  </button>
  <button onclick="btn_2()" class="w-full text-left p-3 rounded-xl bg-purple-100 hover:bg-purple-200 mb-2">
    üî¨ Science
  </button>
  <button onclick="btn_3()" class="w-full text-left p-3 rounded-xl bg-purple-100 hover:bg-purple-200 mb-2">
    üß™ Chemistry
  </button>
  <button onclick="btn_4()" class="w-full text-left p-3 rounded-xl bg-purple-100 hover:bg-purple-200">
    üìÑ Study Tips
  </button>
</div>

<!-- ‚úÖ HEADER -->
<header class="flex items-center gap-3 p-4">
  <button onclick="toggleSidebar()" class="text-3xl font-bold rounded-lg">‚ò∞</button>

  <img src="../RhithvikGPT/Untitled design1.png" class="w-12 h-12 rounded-xl" alt="HomeWork GPT Logo">
  
  <div class="flex flex-col leading-tight">
      <span class="text-xl font-bold tracking-wide">HomeWork GPT</span>
      <p class="text-sm"><em>AI Assistant</em></p>
  </div>
</header>

<!-- ‚úÖ MAIN CONTAINER -->
<div id="chatContainer" class="relative w-full flex flex-col items-center p-6 min-h-screen">

  <!-- Buttons Section -->
  <div id="buttonSection" class="w-full max-w-4xl mb-6 flex flex-col items-center">
    <h1 class="text-5xl font-extrabold mb-4 tracking-wide bg-clip-text text-transparent bg-gradient-to-r from-purple-600 via-pink-500 to-yellow-400 text-center">
      HomeWork GPT
    </h1>
    <p class="text-gray-700 text-lg mb-6 text-center">Your intelligent AI assistant, ready to help with anything</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 w-full max-w-2xl">
      <button onclick="btn_1()" class="px-8 py-5 rounded-2xl text-lg font-semibold text-purple-900 bg-white/60 border border-white/50 shadow-lg hover:bg-white/80 hover:shadow-2xl hover:scale-105 transition duration-300">
        üìê Math: Numbers & Equations
      </button>
      <button onclick="btn_2()" class="px-8 py-5 rounded-2xl text-lg font-semibold text-purple-900 bg-white/60 border border-white/50 shadow-lg hover:bg-white/80 hover:shadow-2xl hover:scale-105 transition duration-300">
        üî¨ Science: Concepts & Experiments
      </button>
      <button onclick="btn_3()" class="px-8 py-5 rounded-2xl text-lg font-semibold text-purple-900 bg-white/60 border border-white/50 shadow-lg hover:bg-white/80 hover:shadow-2xl hover:scale-105 transition duration-300">
        üß™ Chemistry: Reactions & Elements
      </button>
      <button onclick="btn_4()" class="px-8 py-5 rounded-2xl text-lg font-semibold text-purple-900 bg-white/60 border border-white/50 shadow-lg hover:bg-white/80 hover:shadow-2xl hover:scale-105 transition duration-300">
        üìÑ Study & Exam Tips
      </button>
    </div>
  </div>

  <div id="chatSection" class="w-full max-w-4xl flex flex-col rounded-2xl p-4">
    <div id="chat" class="w-full max-h-[500px] overflow-y-auto flex flex-col gap-3 scroll-smooth p-2
    scrollbar-thin scrollbar-thumb-purple-500 scrollbar-track-purple-200"></div>

<div id="inputSection" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 w-[100%] max-w-xl flex items-center justify-between bg-white/30 backdrop-blur-md border border-white/20 shadow-lg rounded-full p-2">
  <input id="userInput" type="text" placeholder="Ask me a question..."
    class="flex-grow px-5 py-3 bg-transparent rounded-full text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-0 font-medium">
  <button onclick="askBot()"
    class="ml-3 bg-gradient-to-r from-purple-600 to-pink-500 text-white px-6 py-3 rounded-full font-semibold shadow-md hover:scale-105 hover:shadow-xl active:scale-95 transition duration-300">
    Ask ‚ú®
  </button>
</div>

</div>

<script>
function toggleSidebar() {
    const bar = document.getElementById("sidebar");
    bar.classList.toggle("-translate-x-full");
}

const input = document.getElementById('userInput');
const chat = document.getElementById('chat');

function addBotMessage(message) {
  const botMsg = document.createElement('div');
  botMsg.className = 'self-start bg-white/80 text-gray-900 p-3 rounded-2xl max-w-[75%] shadow-md animate-slideInLeft';
  botMsg.textContent = message;
  chat.appendChild(botMsg);
  chat.scrollTop = chat.scrollHeight;
}

function btn_1() {
  document.getElementById('buttonSection').style.display = 'none';
  addBotMessage('I can help you solve arithmetic problems, simplify equations, and explain algebra concepts step by step, no matter your grade.');
}

function btn_2() {
  document.getElementById('buttonSection').style.display = 'none';
  addBotMessage('Ask me about physics, chemistry, or biology topics, and I‚Äôll explain them clearly with examples and simple experiments you can try.');
}

function btn_3() {
  document.getElementById('buttonSection').style.display = 'none';
  addBotMessage('I can guide you through chemical reactions, properties of elements, and make tricky concepts easy to understand.');
}

function btn_4() {
  document.getElementById('buttonSection').style.display = 'none';
  addBotMessage('I provide smart strategies for homework, revision, and time management to help you study efficiently and score better.');
}

input.addEventListener('keydown', function(event) {
  if (event.key === 'Enter') {
    document.getElementById('buttonSection').style.display = 'none'
    event.preventDefault();
    askBot();
  }
});

async function askBot() {
  document.getElementById('buttonSection').style.display = 'none'
  const question = input.value.trim();
  if (!question) return;
  input.value = "";

  const userMsg = document.createElement('div');
  userMsg.className = 'self-end bg-white/80 text-gray-900 p-3 rounded-2xl max-w-[75%] shadow-md animate-slideInRight';
  userMsg.textContent = question;
  chat.appendChild(userMsg);


  const typing = document.createElement('div');
  typing.className = 'self-start bg-blue-100 text-blue-900 p-3 rounded-2xl max-w-[75%] shadow-md italic';
  typing.textContent = 'ü§ñ Thinking...';
  chat.appendChild(typing);
  chat.scrollTop = chat.scrollHeight;

  try {
    const response = await fetch(`http://127.0.0.1:8000/ai_response?Question=${encodeURIComponent(question)}`);
    const data = await response.json();
    typing.remove();

    const botMsg = document.createElement('div');
    botMsg.className = 'self-start bg-white/80 text-gray-900 p-3 rounded-2xl max-w-[75%] shadow-md animate-slideInLeft';
    botMsg.innerHTML = marked.parse(data.answer || data.error || "No response");
    chat.appendChild(botMsg);
  } catch (error) {
    typing.textContent = "‚ùå Error: Unable to fetch response";
  }

  chat.scrollTop = chat.scrollHeight;
}
</script>



</body>
</html>
