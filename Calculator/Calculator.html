<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            text-align: center;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="UI">
        <input type="text" id="text" readonly style="font-size: 50px;"><br><br>
        <button id="num1" onclick="textgiver('1')" style="font-size: 25px;">1</button>
        <button id="num2" onclick="textgiver('2')" style="font-size: 25px;">2</button>
        <button id="num3" onclick="textgiver('3')" style="font-size: 25px;">3</button><br>
        <button id="num4" onclick="textgiver('4')" style="font-size: 25px;">4</button>
        <button id="num5" onclick="textgiver('5')" style="font-size: 25px;">5</button>
        <button id="num6" onclick="textgiver('6')" style="font-size: 25px;">6</button><br>
        <button id="num7" onclick="textgiver('7')" style="font-size: 25px;">7</button>
        <button id="num8" onclick="textgiver('8')" style="font-size: 25px;">8</button>
        <button id="num9" onclick="textgiver('9')" style="font-size: 25px;">9</button><br>
        <button id="num0" onclick="textgiver('0')" style="font-size: 25px;">0</button>
        <button id="op1" onclick="textgiver('+')" style="font-size: 25px;">+</button>
        <button id="op2" onclick="textgiver('-')" style="font-size: 25px;">-</button>
        <button id="op3" onclick="textgiver('*')" style="font-size: 25px;">*</button>
        <button id="op4" onclick="textgiver('/')" style="font-size: 25px;">/</button><br><br>
        <button type="submit" onclick="evaluate_expression()" style="font-size: 35px;">submit</button><br>
        <button type="reset" onclick="reset()" style="color: red;" style="font-size: 35px;">reset</button>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
