<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #292fb1;
            color: white;
            padding: 10px 0;
        }
        #final_output {
            width: calc(100% - 20px);
            height: 40px;
            font-size: 1.5em;
            text-align: left;
            margin-bottom: 10px;
        }
        button {
            width: 60px;
            height: 60px;
            font-size: 1.2em;
            margin: 5px;
        }
        footer {
            background-color: #292fb1;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        marquee {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <input type="text" id="final_output" readonly><br><br>
    <div>
        <button onclick="Show('1')">1</button>
        <button onclick="Show('2')">2</button>
        <button onclick="Show('3')">3</button><br>
        <button onclick="Show('4')">4</button>
        <button onclick="Show('5')">5</button>
        <button onclick="Show('6')">6</button><br>
        <button onclick="Show('7')">7</button>
        <button onclick="Show('8')">8</button>
        <button onclick="Show('9')">9</button><br>
        <button onclick="Show('0')">0</button><br><br>
        <button onclick="Show('/')">/</button>
        <button onclick="Show('*')">*</button>
        <button onclick="Show('-')">-</button>
        <button onclick="Show('+')">+</button><br>
        <button onclick="calculateResult()">=</button><br>
        <button onclick="Clear()">CE</button>
    </div>
    <footer>
        <marquee behavior="scroll" direction="right">
            <a href="https://www.w3schools.com/html/html_links.asp" style="color: white; text-decoration: none;">W3 schools</a>
        </marquee>
    </footer>
    <script>
        // Function to append the clicked button's value to the display
        function Show(op_num) {
            let finalOutputElement = document.getElementById('final_output');
            finalOutputElement.value += op_num;
        }

        // Function to evaluate the expression and display the result
        function calculateResult() {
            try {
                const result = eval(document.getElementById('final_output').value);
                document.getElementById('final_output').value = result;
            } catch (e) {
                document.getElementById('final_output').value = 'Error';
            }
        }

        // Function to clear the display
        function Clear() {
            document.getElementById('final_output').value = '';
        }
    </script>
</body>
</html>
