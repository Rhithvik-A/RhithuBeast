<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rhithvik Tycoon</title>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
  }
  .level {
    font-family: 'Bungee Spice', cursive;
  }
</style>
</head>
<body class="bg-black text-white select-none overflow-hidden cursor-pointer" onclick="points_manager()">

<!-- Background -->
<img class="fixed inset-0 w-full h-full object-cover z-[-2] filter brightness-125" src="All Images/Gemini_Generated_Image_7mdog77mdog77mdo.png" alt="Coder in bedroom">
<div class="fixed inset-0 bg-black/30 z-[-1]"></div>

<!-- Audio -->
<audio id="keyboard_sound">
    <source src="All Images/keyboard-typing-sound-effect-335503_XRxpY7Gg.mp3" type="audio/mp3">
</audio>

<!-- Counters -->
<div class="fixed top-5 left-7 flex flex-col gap-4 z-10">
  <div class="flex items-center justify-center gap-2 w-[150px] h-[70px] rounded-full bg-white/15 border border-white/30 text-2xl font-semibold shadow-[2px_2px_6px_#000] backdrop-blur-md transform transition duration-200 hover:scale-105 hover:shadow-[0_0_20px_rgba(255,255,255,0.3)]">
    <span id="users">0</span>
    <img class="w-10 h-10" src="All Images/user.png" alt="Users">
  </div>
  <div class="flex items-center justify-center gap-2 w-[150px] h-[70px] rounded-full bg-white/15 border border-white/30 text-2xl font-semibold shadow-[2px_2px_6px_#000] backdrop-blur-md transform transition duration-200 hover:scale-105 hover:shadow-[0_0_20px_rgba(255,255,255,0.3)]">
    <span id="points">0</span>
    <img class="w-10 h-10" src="All Images/dollar.png" alt="$">
  </div>
</div>

<!-- Right Panel -->
<div class="fixed right-10 top-1/2 transform -translate-y-1/2 z-10" id="side_pannel">
  <div class="flex flex-col gap-5 bg-white/5 backdrop-blur-md p-8 rounded-2xl shadow-lg">
    <div id="showPowrUps" class="text-center text-white text-lg font-medium rounded-lg bg-white/10 p-4 transition transform duration-300 hover:scale-105 hover:bg-white/25" onclick="openPowerups()" onmouseover="changeColour('showPowrUps')" onmouseout="resetColour('showPowrUps')">
      Power Ups ‚ö°
    </div>
    <div id="upgradesPowrUps" class="text-center text-white text-lg font-medium rounded-lg bg-white/10 p-4 transition transform duration-300 hover:scale-105 hover:bg-white/25" onmouseover="changeColour('upgradesPowrUps')" onmouseout="resetColour('upgradesPowrUps')">
      Upgrades ‚¨ÜÔ∏è
    </div>
    <div id="storePowrUps" class="text-center text-white text-lg font-medium rounded-lg bg-white/10 p-4 transition transform duration-300 hover:scale-105 hover:bg-white/25" onmouseover="changeColour('storePowrUps')" onmouseout="resetColour('storePowrUps')">
      Store üè™
    </div>
  </div>
</div>

<!-- Center Panel -->
<div id="powerups" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex flex-col gap-3 w-80 bg-white/10 backdrop-blur-xl rounded-2xl p-6 text-center shadow-lg border border-white/25 hidden">
  <h3 class="text-2xl font-semibold tracking-wide m-0">Power Ups</h3>

  <div class="center-panel-item rounded-lg p-3 flex flex-col justify-center text-center font-semibold text-xl shadow-md transform transition-all duration-300 hover:-translate-y-1 hover:scale-105 hover:shadow-lg" 
       style="background: linear-gradient(135deg, #f200ff, #00b3ff);" 
       onclick="powerups(2,1)">
    2X
    <p class="text-sm font-normal mt-1">Gives 2x profit per click. Lasts 1 min</p>
    <p class="text-black">10$</p>
  </div>

  <div class="center-panel-item rounded-lg p-3 flex flex-col justify-center text-center font-semibold text-xl shadow-md transform transition-all duration-300 hover:-translate-y-1 hover:scale-105 hover:shadow-lg" 
       style="background: linear-gradient(135deg, #ff0055, #ff7b00);" 
       onclick="powerups(3,1)">
    3X
    <p class="text-sm font-normal mt-1">Gives 3x profit per click. Lasts 1 min</p>
    <p class="text-black">20$</p>
  </div>

  <div class="center-panel-item rounded-lg p-3 flex flex-col justify-center text-center font-semibold text-xl shadow-md transform transition-all duration-300 hover:-translate-y-1 hover:scale-105 hover:shadow-lg" 
       style="background: linear-gradient(135deg, #ffbf00, #ff0000);" 
       onclick="powerups(2,10)">
    2X
    <p class="text-sm font-normal mt-1">Gives 2x profit per click. Lasts 10 min</p>
    <p class="text-black">90$</p>
  </div>

  <div class="close-btn bg-gray-800 h-12 text-white text-base font-medium rounded-lg tracking-wide transition transform duration-300 hover:bg-gray-700 hover:scale-105 flex items-center justify-center cursor-pointer" onclick="closePowerups()">
    Close PowerUps
  </div>
</div>


<!-- Level -->
<div class="level absolute top-0 right-0 text-[#ff6600] text-2xl p-6" title="404: Team Not Found">
  The Solo Coder
</div>

<script>
let users = 0;
let points = 0;
let multipliers = 1;

function points_manager() {
  const oldUsers = users;
  users += multipliers;
  document.getElementById('users').innerText = users;
  document.getElementById('keyboard_sound').play();


  const oldTens = Math.floor(oldUsers / 10);
  const newTens = Math.floor(users / 10);

  if (newTens > oldTens) {
    points += newTens - oldTens;
    document.getElementById('points').innerText = points;
  }
}

function openPowerups() {
  document.getElementById('powerups').style.display = 'flex';
  document.getElementById('side_pannel').style.display = 'none';
}

function powerups(multiplier, time) {
  if (multiplier === 2 && time === 1) {
    if (points >= 10) {
      alert("You Have Activated The 2X Power Up")
      points = points - 10
      document.getElementById('powerups').style.display = 'none';
      document.getElementById('side_pannel').style.display = 'block';
      multipliers = multiplier;
      console.log("Timer Started");
      setTimeout(() => {
        multipliers = 1;
        console.log("Timer Ended");
        alert("Your 2X PowerUp Has Ended")}, time * 60000);
    }
    else{
      alert("You Don't Have Enough Money For This PowerUp")
    }

}

  if (multiplier === 3 && time === 1) {
    if (points >= 20) {
      alert("You Have Activated The 2X Power Up")
      points = points - 20
      document.getElementById('powerups').style.display = 'none';
      document.getElementById('side_pannel').style.display = 'block';
      multipliers = multiplier;
      console.log("Timer Started");
      setTimeout(() => {
        multipliers = 1;
        console.log("Timer Ended");
        alert("Your 3X PowerUp Has Ended")}, time * 60000);
    }
    else{
      alert("You Don't Have Enough Money For This PowerUp")
    }
}

  if (multiplier === 2 && time === 10) {
    if (points >= 90) {
      alert("You Have Activated The 2X Power Up")
      points = points - 90
      document.getElementById('powerups').style.display = 'none';
      document.getElementById('side_pannel').style.display = 'block';
      multipliers = multiplier;
      console.log("Timer Started");
      setTimeout(() => {
        multipliers = 1;
        console.log("Timer Ended");
        alert("Your 2X PowerUp Has Ended")}, time * 60000);
    }
    else{
      alert("You Don't Have Enough Money For This PowerUp")
    }
}
  }

function closePowerups() {
  document.getElementById('powerups').style.display = 'none';
  document.getElementById('side_pannel').style.display = 'block';
}

function changeColour(id) {
  document.getElementById(id).style.backgroundColor = 'rgba(0, 255, 255, 1)';
}

function resetColour(id) {
  document.getElementById(id).style.backgroundColor = '';
}
</script>

</body>
</html>
