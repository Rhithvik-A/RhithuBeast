<!DOCTYPE html>
<html>
<head>
  <title>Image Upload and Preview</title>
</head>
<body>
  <h2>Select an Image</h2>

  <input type="file" id="imageInput" accept="image/*">
  <br><br>

  <img id="preview" src="" alt="Image will appear here" style="max-width: 300px; display: none;">
  <a href="https://teachablemachine.withgoogle.com/models/TkESk2ySb/"><button>Finish</button></a>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();

        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };

        reader.readAsDataURL(file); // Converts file to base64 and sets as img src
      }
    });
  </script>
</body>
</html>
