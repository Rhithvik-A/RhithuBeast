<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi</title>
</head>
<body>
    <h1 id="mainTitle"></h1>
        <script>
        // Fetch value from Python API
        fetch("http://127.0.0.1:8000/get-title")
            .then(response => response.json())
            .then(data => {
                document.getElementById("mainTitle").innerText = data;
            });
    </script>
</body>
</html>
