<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
</head>
<body>
    <div id="timer"></div>

    <script>
        intervalId = null
        display = document.getElementById('timer');
        timer = null
        function startCountdown(duration) {
            timer  = duration   
            display.innerText = timer
            intervalId = setInterval(display_time, 1000);

        }

        function display_time()
        {
            timer = timer - 1   
            display.textContent = timer
            if (timer < 0) {
                clearInterval(intervalId);
                display.innerText = 'Time\'s up!';
            }
        }

        // Start the countdown for 1 minute (60 seconds)
        startCountdown(5);
    </script>
</body>
</html>
