<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack elements vertically by default */
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            flex: 1; /* Fills the remaining space */
        }

        aside {
            width: 25%; /* Sidebar width */
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }

        section {
            flex: 1; /* Take up the rest of the space */
            background-color: #eaeaea;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>HI1</header>
    <main>
        <aside>HI2</aside>
        <section>HI3</section>
    </main>
</body>
</html>
