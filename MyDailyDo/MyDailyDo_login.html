<body>
    <h1 style="font-size: 50px; color: aqua;">Sign In</h1>
    <br>
    <br>
    <input type="email" placeholder="Email id" required style="font-size: 20px; border-radius: 40px; padding: 10px;">
    <i class='bx bxs-user' style="font-size: 30px; color: white;"></i><br><br>
    <input type="password" id="password" placeholder="Password" required style="font-size: 20px; border-radius: 40px; padding: 10px;">
    <i class='bx bxs-lock-alt' style="font-size: 30px; color: white;"></i><br><br>
    <p style="color: red; display: none;" id="wrong_password">Your password is wrong.</p><br>
    <a href="forgot_password.html" style="color: white;">Forgot Password</a><br><br>
    <button type="submit" style="font-size: 25px; border-radius: 40px; padding: 10px;" onclick="password_check()">Sign In</button>
    <script>
        function password_check() {
            let password = document.getElementById('password').value
        if (password != "mydailydo_password") {
            document.getElementById('wrong_password').style.display = 'block'
        }
        else{
            window.location.href = 'MyDailyDo_main_page.html'
        }  
        }
       
    </script>
